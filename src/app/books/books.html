<div class="series-container">
  <div class="top-container">
    <div fxLayout="row" fxLayoutWrap fxLayout="center none">
      <div fxFlex.gt-md="67" fxFlex="100">
        <div class="image-title-wrapper">
          <h1 class="title image-title">{{serie.title}}</h1>
          <img [src]="serie.imageUrl" class="banner">
        </div>
      </div>
      <div fxFlex.gt-md="33" fxFlex="100" class="description-container">
        <h2 class="title description-title">{{serie.descriptionTitle}}</h2>
        <div>
          {{serie.description}}
        </div>
      </div>
    </div>
  </div>
</div>

<!-- icon class -->
<div [style.background-color]="serie.color" style="height: 400px; width: 100%">

</div>
<!-- books cards -->
<div [style.background-color]="serie.colorBlock">
  <div class="series-container">
    <ddBookCards [serie]="serie"></ddBookCards>
  </div>
</div>
