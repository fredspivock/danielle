<div class="series-container">
  <div class="top-container">
    <div fxLayout="row wrap">
      <div fxFlex.gt-md="67" fxFlex="100">
        <div class="image-title-wrapper book-image-title-wrapper">
          <img [src]="book.imageUrl" class="book-banner">
        </div>
      </div>
      <div fxFlex.gt-md="33" fxFlex="100" class="description-container">
        <div>
          <h2 class="title description-title" style="display: inline-block">{{book.title}}</h2>
          <button  (click)="goTo(book.buyUrl)" class="buyButton" mat-button>Acheter</button>
        </div>
        <div>
          <p>{{book.description}}</p>
          <p>{{book.description2}}</p>
        </div>
      </div>
    </div>
  </div>
</div><div [style.background-color]="serie.colorBlock">
  <div class="series-container">
    <ddBookCards [serie]="serie"></ddBookCards>
  </div>
</div>
