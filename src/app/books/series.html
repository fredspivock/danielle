<div fxLayout="row wrap" class="series-container">
  <div *ngFor="let serie of series" fxFlex="33">
    <a [routerLink]="['/series/' + serie.id]">
      <div class="serie-wrapper">
        <img [src]="serie.imageUrl" class="serieimage">
        <div class="image-title">{{serie.title}}</div>
      </div>
    </a>
  </div>
</div>
